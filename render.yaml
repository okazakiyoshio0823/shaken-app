services:
  # バックエンド (Node.js)
  - type: web
    name: shaken-app-server
    runtime: node
    region: singapore
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: EMAIL_MODE
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: EMAIL_FROM
        value: noreply@example.com
      - key: DATABASE_URL
        fromDatabase:
          name: shaken-db
          property: connectionString
    autoDeploy: true

databases:
  # データベース (PostgreSQL)
  - name: shaken-db
    region: singapore
    plan: free
    databaseName: shaken
    user: shaken_user
